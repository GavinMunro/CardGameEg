<!doctype html>
<html lang="en">
  <meta charset="utf-8">
  <title>jQuery Mobile UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" 
        href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />

	<ul>
	<li>

		</a>
	</li>
	<li>
		<a href="#page1" data-transition="fade"  data-icon="star">

		</a>
	</li>
	<li>
		<a href="#page1" data-transition="fade"  data-icon="info">
		Rules
		</a>
	</li>
	<li>
		<a href="#page1" data-transition="fade"  data-icon="check">
		Save
		</a>
	</li>
	</ul>
	</div>
  </div>
  <div data-role="content">
	<ul data-role="listview" data-divider-theme="b" data-inset="true">
	<li data-theme="b">
		Player 1: 
	</li>
	<li data-theme="b">
		Player 2: 
	</li>
	<li data-theme="b">
		Player 3: 
	</li>
	<li data-theme="b">
		Player 4: 
	</li>
	</ul>

  <div data-role="content">
	<ul data-role="listview" data-divider-theme="c" data-inset="true">
	<li data-theme="b">

	</li>
	</ul>
  </div>
    
  <div data-theme="a" data-role="footer" data-position="fixed">
		<h2> <a href="#" style="color:White; font-size:small">TheCyberInstitute</a></h2>
  </div>
  </div>

    <script src="js/scripts.js"></script>

</script>

</html>
